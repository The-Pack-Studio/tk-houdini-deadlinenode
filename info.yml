# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:
    dl_python_api_win:
        type: str
        default_value: ""
        description: >
            Path to the deadline python api install location of the main server for windows
    
    dl_python_api_lnx:
        type: str
        default_value: ""
        description: >
            Path to the deadline python api install location of the main server for linux

    dl_python_api_mac:
        type: str
        default_value: ""
        description: >
            Path to the deadline python api install location of the main server for mac

    dl_webservice_ip:
        type: str
        description: Ip or host name of the deadline web service

    dl_webservice_http_port:
        type: int
        default_value: 8082
        description: Unsecure http port of the deadline web service

    dl_webservice_tls_port:
        type: int
        default_value: 4434
        description: Secure port of the deadline web service

    dl_webservice_use_tls:
        type: bool
        description: A flag whether to use secure communication with the deadline web service
        default_value: True

    dl_webservice_certificates_win:
        type: str
        description: Windows path to the certificates needed for secure communication
                     with the deadline web service
        allows_empty: True

    dl_webservice_certificates_lnx:
        type: str
        description: Linux path to the certificates needed for secure communication
                     with the deadline web service
        allows_empty: True

    dl_webservice_certificates_mac:
        type: str
        description: Mac path to the certificates needed for secure communication
                     with the deadline web service      
        allows_empty: True
            
    work_file_template:
        type: template
        description: >
            A reference to a template which locates a Houdini work file on
            disk.  This is used to drive the version and optionally the name of
            output files.
        fields: context, version, [name]
        
# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Deadline Submitter Node"
description: "Support for putting sgtk nodes on the farm."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.12.5"
requires_engine_version: "v0.2.0"

# the engines that this app can operate in:
supported_engines: [tk-houdini]

# the frameworks required to run this app
frameworks: 
